name: Test Coverage with Conda

on:
  push:
    branches:
      - main
      - feature/experimental_bp
      - develop

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          python-version: "3.12"
          activate-environment: eao_env
          environment-file: environment.yml
          use-only-actions-cli: true

      - name: Run tests with pytest-cov
        id: run_tests_and_coverage
        continue-on-error: true
        run: |
          conda init bash
          source ~/.bashrc
          conda activate eao_env
          pytest --cov=. --cov-report=json:coverage.json

      - name: Set Test Status
        run: |
            if [ "${{ steps.run_tests_and_coverage.outcome }}" == "success" ]; then
              echo '{"status": "passed"}' > test_status.json
            else
              echo '{"status": "failed"}' > test_status.json
            fi

      - name: Create Test Coverage Badge
        run: python .github/badges/generate_cov_and_test_badges.py


      - name: Commit Badge to Repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage-badge.svg .github/badges/tests-badge.svg
          git commit -m "Updating coverage badge"
          git push