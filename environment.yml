# generate from notebook: !conda env export > environment.yml
name: python

channels:
    - conda-forge
    - defaults

dependencies:
  - python
  - pip
  - pandoc  # Required to build documentation
  - pip:
    - matplotlib
    - numpy
    - pandas
    - scipy
    - networkx
    - sphinx
    - cvxpy
    - cvxopt
    - openpyxl
    - nbsphinx
    - sphinx_rtd_theme  # required to build documentation
